<style>
  /* General Reset and Body Styling */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      line-height: 1.6;
  }
  
  /* Header Section */
  header {
      background-color: #111; /* Dark header */
      color: #fff;
      padding: 40px 0;  /* Increase padding for more space */
      text-align: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
  }
  
  header h1 {
      font-size: 3rem; /* Increase the font-size to make the title bigger */
      margin: 0;
  }
  
  /* Navigation Bar */
  nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
      margin-top: 20px;
  }
  
  nav ul li {
      display: inline-block;
      margin-right: 30px;  /* Increase the margin for better spacing */
  }
  
  nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem; /* Increase font-size for better readability */
      transition: color 0.3s ease;
  }
  
  nav ul li a:hover {
      color: #f4a261; /* Hover effect */
  }
  
  /* Projects Section */
  .projects {
      background-color: #ggg;
      padding: 50px 20px;
      flex: 1;
  }
  
  .project-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
  }
  
  /* Project Item */
  .project-item {
      background-color: #222; /* Dark background for project card */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .project-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
  }
  
  .project-item img {
      width: 100%;
      height: auto;
      border-radius: 20px;
  }
  
  .project-item h3 {
      font-size: 1.5rem;
      margin: 15px 0;
  }
  
  .project-item p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 15px;
  }
  
  .project-item .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 10px; 
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
  }
  
  .project-item .btn:hover {

  }
  
  
  /* Footer Section */
  footer {
